{% for po in pos %}
    <div class="kanban-card"
        draggable="true"
        data-po-id="{{ po.id }}"
        onclick="openPoModal({{ po.id|safe }})"
        data-po-search="{{ po.po_number|default_if_none:'' }} {{ po.vendor|default_if_none:'' }} {{ po.detailed_description|default_if_none:'' }}">
        <div class="kanban-card-title">{{ po.po_number }}</div>
        <div class="kanban-card-meta">
            {{ po.tag|default:"—"|truncatechars:20 }}<br>
            {{ po.detailed_description|default:"—"|truncatechars:30 }}
        </div>
    </div>
{% empty %}
    <div class="text-center text-muted" style="font-size: 12px;">No results found.</div>
{% endfor %}
