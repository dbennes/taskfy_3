<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-size: 9px; margin: 0; padding: 0; }
        table { width: 100%; border-collapse: collapse; }
        td { border: 1px solid black; padding: 5px; }
    </style>
</head>
<body>
    <table>
    <tr style="height: 90px;">
        <td style="width: 40%; border-right: none;">
            <img src="{{ image_path }}" style="height: 35px; margin-left: 5px; width: 100%;" />
        </td>

        <td style="width: 20%; text-align: center; font-size: 16px; border-left: none; border-right: none; font-weight: bold;">
            BONGA NORTH EPC 1
        </td>

        <!-- Tabela interna sem bordas -->
        <td colspan="2" style="width: 40%; border-left: none;">
            <table style="width: 100%; border-collapse: collapse; border: none;">


                  <!-- Marca d’água atrás do número -->
              <img style=" padding-top: 8px ; position: absolute; height: 40px; opacity: 1; right: 5px;" src="{{ watermark_url }}" alt="">

                <tr>
                    <td style="width: 50%; text-align: right; font-size: 8px; padding-right: 5px; border: none;">
                        JOB CARD NUMBER:
                    </td>
                    <td style="width: 50%; text-align: left; font-size: 15px; font-weight: bold; border: none;">
                        {{ job.job_card_number }}
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%; text-align: right; font-size: 8px; padding-right: 5px; border: none;">
                        WORKPACK NUMBER:
                    </td>
                    <td style="width: 50%; text-align: left; font-size: 15px; border: none; font-weight: bold">
                        {{ job.workpack_number }}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>


</body>
</html>
