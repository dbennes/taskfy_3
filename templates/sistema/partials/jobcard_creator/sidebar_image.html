{% load static  %}
<div class="card shadow mb-3" style="width: 100%; color:#7a8093">
    <div class="card-header py-3 text-center" style="background:#f5f5f7">
        <div class="d-flex align-items-center justify-content-between">
            <h5 class="m-0 fw-bold fs-6 text-left w-100" style="margin-left: -60px;">Bonga North - Work Area Location</h5>
            <div class="d-flex align-items-center gap-1">
                <span style="width: 10px; height: 10px; background-color: #cbd5e1; border-radius: 50%; display: inline-block;"></span>
                <span style="width: 10px; height: 10px; background-color: #a1a1aa; border-radius: 50%; display: inline-block;"></span>
                <span style="width: 10px; height: 10px; background-color: #71717a; border-radius: 50%; display: inline-block;"></span>
            </div>
        </div>
    </div>
    <div class="card-body text-center">
        <img src="{% static 'assets/img/bonga_unidades/' %}{{ job.location|default:'' }}.jpg" 
             alt="Descrição da imagem"
             class="img-fluid mb-3"
             style="width: auto; max-height: 450px; object-fit: contain;">
    </div>
</div>
