    <script>
    function atualizarContadorRevisoes() {
        fetch('/api/revisoes_ultimas/?count=1')
        .then(resp => resp.json())
        .then(data => {
            let qtd = data.revisoes ? data.revisoes.length : 0;
            let badge = document.getElementById('contador-revisoes');
            if (qtd > 0) {
                badge.innerText = qtd;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        });
    }
    setInterval(atualizarContadorRevisoes, 5000);
    window.onload = atualizarContadorRevisoes;

    function marcarNotificacoesComoLidas() {
    // 1. Marca como lidas no backend (usando a data mais recente das notificações exibidas)
    if (window.revisoesData && window.revisoesData.length > 0) {
        const ultimaData = window.revisoesData[0].data_mudanca_db;
        fetch('/api_notificacoes_lidas/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ ultima_data: ultimaData }),
        });
    }

    // 2. Some o contador do sininho imediatamente (efeito visual)
    const badge = document.getElementById('contador-revisoes');
    if (badge) {
        badge.innerText = '0';
        badge.style.display = 'none';
    }
}
</script>

<script>
async function refreshPendingDocs(){
  try{
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 5000);

    const resp = await fetch("{% url 'api_docs_to_accept_count' %}", {
      headers: { "X-Requested-With": "XMLHttpRequest", "Accept": "application/json" },
      signal: controller.signal
    });
    clearTimeout(timeout);
    if(!resp.ok) return;

    const json = await resp.json();
    const n = Number(json.count || 0);

    // Sidebar: badge em "Documents"
    const sideBadge = document.getElementById("badge-docs-pendentes");
    if (sideBadge){
      sideBadge.textContent = String(n);
      sideBadge.style.display = n > 0 ? "inline-block" : "none";
    }

    // Dot no sino (sem número)
    const bellDot  = document.getElementById("bell-dot");
    if (bellDot) bellDot.style.display = n > 0 ? "block" : "none";

    // Contador numérico no sino
    const bellCount = document.getElementById("bell-count");
    if (bellCount){
      if (n > 0){
        bellCount.textContent = String(n);
        bellCount.style.display = "inline-block";
      } else {
        bellCount.style.display = "none";
        bellCount.textContent = "";
      }
    }

    // Acessibilidade e title
    const bellLink = document.getElementById("bell-link");
    if (bellLink){
      bellLink.title = n > 0 ? `Pending Documents (${n})` : "Pending Documents";
      bellLink.setAttribute("aria-label", bellLink.title);
    }

    // Remove qualquer badge numérico legado
    const oldBellBadge = document.getElementById("contador-revisoes");
    if (oldBellBadge) oldBellBadge.remove();

  }catch(e){
    // silencioso
  }
}

// Inicial + polling + refresh ao voltar para a aba
document.addEventListener("DOMContentLoaded", refreshPendingDocs);
setInterval(refreshPendingDocs, 60000);
document.addEventListener("visibilitychange", function(){
  if (!document.hidden) refreshPendingDocs();
});
</script>
