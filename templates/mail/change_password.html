<!doctype html>
<html lang="pt-br">
  <body style="font-family: Arial, Helvetica, sans-serif; margin:0; padding:24px; background:#f6f7f9;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:640px; margin:auto; background:#ffffff; border-radius:8px; overflow:hidden;">
      <tr>
        <td style="background:#0f172a; color:#ffffff; padding:16px 24px;">
          <h1 style="margin:0; font-size:18px;">Taskfy</h1>
        </td>
      </tr>
      <tr>
        <td style="padding:24px;">
          <p style="margin:0 0 12px 0;">Olá {{ user.get_full_name|default:user.username }},</p>
          <p style="margin:0 0 16px 0;">
            Para alterar sua senha, abra seu perfil pelo botão abaixo. O modal de troca já abrirá automaticamente.
          </p>

          <p style="margin:24px 0;">
            <a href="{{ profile_change_url }}"
               style="display:inline-block; padding:12px 18px; background:#2563eb; color:#ffffff; text-decoration:none; border-radius:6px;">
              Abrir meu Perfil
            </a>
          </p>

          <p style="margin:16px 0 0 0; font-size:12px; color:#64748b;">
            Se o botão não funcionar, copie e cole este link no navegador:<br>
            <span style="word-break:break-all;">{{ profile_change_url }}</span>
          </p>
        </td>
      </tr>
      <tr>
        <td style="background:#f1f5f9; color:#64748b; padding:12px 24px; font-size:12px;">
          © Taskfy — {{ base_url }}
        </td>
      </tr>
    </table>
  </body>
</html>
