<!doctype html>
<html>
  <body style="font-family:Inter,Arial,Helvetica,sans-serif; color:#111; line-height:1.5;">
    <div style="max-width:560px; margin:0 auto; padding:24px;">
      <!-- PERSONALIZE AQUI: título, cores, logo -->
      <h2 style="margin:0 0 8px;">Bem-vindo ao <strong>Taskfy</strong>!</h2>
      <p>Olá <strong>{{ user.get_full_name|default:user.username }}</strong>,</p>
      <p>Sua senha temporária é:</p>
      <p style="margin:16px 0;">
        <code style="font-size:16px; padding:6px 10px; background:#f5f5f5; border-radius:8px; display:inline-block;">
          {{ temp_pwd }}
        </code>
      </p>
      <p>Você será obrigado(a) a alterar a senha no primeiro login.</p>
      {% if login_hint %}<p style="color:#555;">{{ login_hint }}</p>{% endif %}
      <hr style="border:none; border-top:1px solid #eee; margin:24px 0;">
      <p style="font-size:12px; color:#666;">E-mail automático — não responda.</p>
    </div>
  </body>
</html>
