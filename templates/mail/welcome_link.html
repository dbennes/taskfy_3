<!doctype html>
<html>
  <body style="font-family:Inter,Arial,Helvetica,sans-serif; color:#111; line-height:1.5;">
    <div style="max-width:560px; margin:0 auto; padding:24px;">
      <!-- PERSONALIZE AQUI: título, cores, logo -->
      <h2 style="margin:0 0 8px;">Welcome to <strong>Taskfy</strong>!</h2>
      <p>Hi <strong>{{ user.get_full_name|default:user.username }}</strong>,</p>
      <p>To set your password, click the button below (valid for a limited time):</p>
      <p style="margin:20px 0;">
        <a href="{{ set_password_link }}" style="background:#111; color:#fff; text-decoration:none; padding:10px 16px; border-radius:8px; display:inline-block;">Set my password</a>
      </p>
      {% if base_url %}
      <p style="font-size:12px; color:#666;">Or copy this link: <br>{{ set_password_link }}</p>
      <hr style="border:none; border-top:1px solid #eee; margin:24px 0;">
      <p style="font-size:12px; color:#666;">© Taskfy — <a href="{{ base_url }}" style="color:#666; text-decoration:none;">{{ base_url }}</a></p>
      {% endif %}
    </div>
  </body>
</html>
